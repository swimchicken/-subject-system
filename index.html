<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選課系統-雞白</title>
    <link rel="stylesheet" href="css\style.css">


    <!--input icon design-->

    <script src="https://kit.fontawesome.com/a3c608bb80.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <button class="btnLogin-popup">Login</button>
        </nav>

    </header>

    <section class="section">
        <div class="wrapper">
            <span class="icon-close">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <div class="logreg-box">
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Login</h2>
                        <p>Please login to use the platform</p>
                    </div>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class="fa-sharp fa-solid fa-graduation-cap"></i></span>
                            <input type="email" required>
                            <label>studentID</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forget">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn">Login</button>
                        <div class="logreg-link">
                            <p>Dont have an account?<a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>



                
            </div>

            <div class="media-options">
                <a href="#">
                    <i class="fa-brands fa-google"></i>
                    <span>Login with Google</span>
                </a>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
        </div>

    </section>
    <script src="js/index.js"></script>
</body>
</html>
