<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選課系統-雞白</title>
    <link rel="stylesheet" href="css\style.css">

    <!--icon引入-->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
    <header class="header">
        <div class="mark">
            <img src="mark.svg">
        </div>
        <nav class="navbar">
            <button class="btnLogin-popup"><i class="fa-solid fa-user"></i></button>
        </nav>
    </header>

    <section class="section">
        <div class="wrapper">
            <span class="icon-close">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <div class="logreg-box">
                <div class="form-box login">
                    <div class="logreg-title">
                        <img src="mark.png">
                        <h2>Login</h2>
                    </div>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class="fa-sharp fa-solid fa-graduation-cap"></i></span>
                            <input type="text" required>
                            <label>studentID</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forget">
                            <label><input type="checkbox"> Remember me</label>
                        </div>

                        <button type="submit" class="btn">Login</button>
                        
                    </form>
                </div>

            </div>

        </div>

    </section>

    <section class="section">


    </section>

    <section class="section">
        <div class="checkout_quary">
            <h3 id="title1" class="selected" onclick="selectTitle(1) ">依開課系所</h3>
            <h3 id="title2" class="unselected" onclick="selectTitle(2)">依學號查詢</h3>
        </div>

        <div>
            <h4 id="chat1" class="choose_label">
            <select name="pets">
                <option value="" selected>學制</option>
                <option value="dog">大學部</option>
                <option value="cat">碩士班</option>
                <option value="hamster">博士班</option>
            </select>
            <select name="pets">
                <option value="college" selected>學院</option>
                <option value="information">資電學院</option>
                <option value="created">創能學院</option>
                <option value="normal">通識中心</option>
            </select>
            <select name="pets">
                <option value="department" selected>系所</option>
                <option value="computer">資訊系</option>
                <option value="electronic">電子系</option>
                <option value="Electrical">電機系</option>
            </select>
            <select name="pets">
                <option value="class" selected>班級</option>
                <option value="2-4">資訊二丁</option>
                <option value="3-4">資訊三丁</option>
                <option value="5-4">資訊四丁</option>
            </select>
            <button type="button" class="query-button">查詢</button>
            </h4>

            </div>

            
            <h4 id="chat2" class="unchoose_label">
            <form action="#">
                <div class="input-box-stid">
                    <label>學號:</label>
                    <input type="text" required>
                    <button type="button">查詢</button>
                </div>
            </form>
            </h4>
        </div>  
    </section>
    <script src="js/index.js"></script>

    <script src="https://kit.fontawesome.com/a3c608bb80.js" crossorigin="anonymous"></script>
</body>
</html>
